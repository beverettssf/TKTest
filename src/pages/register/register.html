<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <form #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)" novalidate>
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input name="firstName" type="text" placeholder="Name" [(ngModel)]="user.firstName"></ion-input>
      <ion-label>Last Name</ion-label>
      <ion-input name="lastName" type="text" placeholder="Last Name" [(ngModel)]="user.lastName"></ion-input>
      <ion-label>Organization</ion-label>
      <ion-input name="organization" type="text" placeholder="organization" [(ngModel)]="user.organization"></ion-input>
      <ion-label>Email</ion-label>
      <ion-input name="email" type="email" placeholder="john@doe.com" [(ngModel)]="user.email" required></ion-input>
      <ion-label>Password</ion-label>
      <ion-input name="password" type="password" placeholder="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <button ion-button type="submit" class="button-block">
      Register
    </button>
  </form>

</ion-content>
